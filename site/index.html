<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/compiled.min.css">

        <title>Tailwind CSS GitHub pages template</title>
    </head>
    <body>
        <div class="relative flex min-h-screen flex-col justify-center overflow-hidden indigo-100 py-6 sm:py-12">
            <div class="absolute inset-0 bg-center bg-blue-100"></div>

            <div class="relative bg-white px-6 pt-2 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
                <div class="mx-auto max-w-md">
                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                            <p>A <a href="https://github.com/CWKevo/blank-static-tailwind-template" class="text-sky-500 hover:text-sky-600 transition-colors font-bold underline decoration-wavy decoration-2 underline-offset-8">GitHub Tailwind CSS template</a> example website.</p>
                        </div>

                        <div class="pt-8 text-base font-semibold leading-7">

                            <p><a href="https://tailwindcss.com/docs" class="text-sky-500 hover:text-sky-600">Read the docs &rarr;</a></p>

                    </div>
                </div>
            </div>
